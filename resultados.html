<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/graf.css">
</head>

<body>
<div class="contenedor">
    <h1>Las votaciones hasta el momento</h1>

    <div id="chart_div" ></div>
    <p>Selecciona el tipo de graficos que prefieras </p>
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-primary" title="Grafica modo Donut" onclick="drawChart(this.id)" id="1">
            <img id="graficos" src="img/donut.png">
        </button>
        <button type="button" class="btn btn-primary" title="Grafica modo Tarta" onclick="drawChart(this.id)" id="2">
            <img id="graficos" src="img/tarta.png" alt="">
        </button>
        <button type="button" class="btn btn-primary" title="Grafica modo Barras" onclick="drawChart(this.id)" id="3">
            <img id="graficos" src="img/barras.png" alt="">
        </button>

    </div></br>
    <form action="index.html">
    <button type="submit" class="btn btn-primary" title="Volver página principal"  id="volver">
            Volver a La Página principal
        </button>
    </form>

</div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart(a) {

            var arr = JSON.parse(localStorage.getItem('peliculas'));

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Votos');

            arr.forEach(element => {
                data.addRows([
                    [element.titulo, element.votos],
                ]);
            });


            var options = {
                'title': 'Al pasar por cada barra puedes ver los votos ',
                'width': 470,
                'height': 250
            };

            var graf = document.getElementById('graficos');
            var t = document.getElementById('chart_div');
            if (a == '3') {
                t.style = 'width:273px'
                var options = {
                    'title': 'Al pasar por cada barra puedes ver los votos ',
                    'width': 270,
                    'height': 200,
                    pieHole: 0.4,
                };
                var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            } else if (a == '2') {
                t.style = 'width:422px'
                var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            } else {
                t.style = 'width:422px'
                var options = {
                    'title': 'Al pasar por cada barra puedes ver los votos',
                    'width': 470,
                    'height': 250,
                    pieHole: 0.4,
                };
                var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }

        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
